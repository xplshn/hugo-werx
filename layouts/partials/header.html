<div id="header">
  <div class="super">
    <div class="pull-left">
      |
      {{ range .Site.Params.subdomains }}
        <a href="{{ .URL }}">{{ .Name | lower }}</a> |
      {{ end }}
    </div>
    <div class="pull-right">
      |
      {{ range .Site.Menus.feed }}
        <a href="{{ .URL }}">{{ .Name | lower }}</a> |
      {{ end }}
    </div>
  </div>
  <div class="mid">
    <h1 class="headerTitle">
      <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}
        <span id="headerSubtitle">{{ .Site.Params.subtitle }}</span>
      </a>
    </h1>
  </div>
</div>
